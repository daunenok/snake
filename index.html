<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="custom.js"></script>
</head>
<body>

<h1>Snake</h1>
<h2>
	Start - <span>Enter</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	Direction - <span>Up &uarr;</span> <span>Down &darr;</span>
	       <span>Right &rarr;</span> <span>Left &larr;</span>
</h2>
<h2>
	Pause, Continue - <span>White Space</span>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	Scores: <span class="scores">1</span>
</h2>

<div class="container"></div>

<div id="alert">
	<br>Game over!<br><br>
	Scores: <span id="result"></span><br><br>
	<button id="close">Close</button>
</div>

</body>
</html>
